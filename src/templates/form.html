<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Prediction Dashboard</title>
    <style>
        /* General Body Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0; /* Changed from 2em to 0 for full screen */
        }

        /* Main container for the form */
        .container {
            background: #ffffff;
            padding: 2.5em;
            width: 100%; /* Make container take full width */
            min-height: 100vh; /* Make container take full height */
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }

        /* Header Styles */
        h1 {
            color: #1a202c;
            text-align: center;
            margin-bottom: 1.5em;
            font-weight: 600;
        }

        h2 {
            font-size: 1.2em;
            margin: 0;
        }

        /* Form Grid Layout */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5em;
            max-width: 1200px; /* Add a max-width for very large screens */
            margin: 0 auto; /* Center the form within the container */
        }

        /* Individual form group styling */
        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5em;
            font-weight: 500;
            color: #4a5568;
        }

        /* Input and Select Styling */
        input[type="number"],
        select {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            background-color: #fdfdff;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }

        /* Submit Button Styling */
        input[type="submit"] {
            grid-column: 1 / -1; /* Make button span both columns */
            background-color: #4299e1;
            color: white;
            padding: 1em;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #3182ce;
        }

        /* Result and Error Message Styling */
        .result {
            grid-column: 1 / -1;
            margin-bottom: 1.5em;
            padding: 1.2em;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mental Health in Tech Dashboard</h1>

        <!-- Display prediction result or error if it exists -->
        {% if prediction_result %}
            <div class="result success">
                <h2>Prediction: Will the person seek treatment? {{ prediction_result }}</h2>
            </div>
        {% endif %}
        {% if error_message %}
            <div class="result error">
                <h2>Error: {{ error_message }}</h2>
            </div>
        {% endif %}

        <!-- FIX: Changed form action from "/predict" to "/" -->
        <form action="/" method="post">
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" id="Age" name="Age" required>
            </div>

            <div class="form-group">
                <label for="Country">Country:</label>
                <select id="Country" name="Country">
                    <option value="1">United States</option>
                    <option value="2">United Kingdom</option>
                    <option value="2">Canada</option>
                    <option value="4">Netherlands</option>
                    <option value="5">Poland</option>
                    <option value="6">Australia</option>
                    <option value="7">France</option>
                    <option value="8">Germany</option>
                    <option value="9">Mexico</option>
                    <option value="10">Brazil</option>
                    <option value="11">Slovenia</option>
                    <option value="12">Ireland</option>
                    <option value="13">India</option>
                    <option value="14">South Africa</option>
                    <option value="15">Russia</option>
                    <option value="16">Italy</option>
                    <option value="17">Colombia</option>
                    <option value="18">Portugal</option>
                    <option value="19">Switzerland</option>
                    <option value="20">Belgium</option>
                    <option value="21">Sweden</option>
                    <option value="22">New Zealand</option>
                    <option value="23">Zimbabwe</option>
                    <option value="24">Finland</option>
                    <option value="25">Israel</option>
                    <option value="26">Bosnia and Herzegovina</option>
                    <option value="27">Austria</option>
                    <option value="28">Hungary</option>
                    <option value="29">Singapore</option>
                    <option value="30">Japan</option>
                    <option value="31">Bulgaria</option>
                    <option value="32">Croatia</option>
                    <option value="33">Thailand</option>
                    <option value="34">Denmark</option>
                    <option value="35">Bahamas, The</option>
                    <option value="36">Moldova</option>
                    <option value="37">Georgia</option>
                    <option value="38">China</option>
                    <option value="39">Czech Republic</option>
                    <option value="40">Philippines</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Gender">Gender:</label>
                <select id="Gender" name="Gender">
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                    <option value="2">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="self_employed">Self Employed:</label>
                <select id="self_employed" name="self_employed">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="family_history">Family History:</label>
                <select id="family_history" name="family_history">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="treatment">Have you sought treatment?</label>
                <select id="treatment" name="treatment">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="work_interfere">Work Interfere:</label>
                <select id="work_interfere" name="work_interfere">
                    <option value="0">Never</option>
                    <option value="1">Rarely</option>
                    <option value="2">Sometimes</option>
                    <option value="3">Often</option>
                    <option value="4">Not applicable</option>
                </select>
            </div>

            <div class="form-group">
                <label for="no_employees">Number of Employees:</label>
                <select id="no_employees" name="no_employees">
                    <option value="0">1-5</option>
                    <option value="1">6-25</option>
                    <option value="2">26-100</option>
                    <option value="3">101-500</option>
                    <option value="4">501-1000</option>
                    <option value="5">More than 1000</option>
                </select>
            </div>

            <div class="form-group">
                <label for="remote_work">Remote Work:</label>
                <select id="remote_work" name="remote_work">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tech_company">Tech Company:</label>
                <select id="tech_company" name="tech_company">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="benefits">Benefits:</label>
                <select id="benefits" name="benefits">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                    <option value="2">Don't know</option>
                </select>
            </div>

            <div class="form-group">
                <label for="care_options">Care Options:</label>
                <select id="care_options" name="care_options">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                    <option value="2">Not sure</option>
                </select>
            </div>

            <div class="form-group">
                <label for="wellness_program">Wellness Program:</label>
                <select id="wellness_program" name="wellness_program">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                    <option value="2">Don't know</option>
                </select>
            </div>

            <div class="form-group">
                <label for="seek_help">Seek Help:</label>
                <select id="seek_help" name="seek_help">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                    <option value="2">Don't know</option>
                </select>
            </div>

            <div class="form-group">
                <label for="anonymity">Anonymity:</label>
                <select id="anonymity" name="anonymity">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                    <option value="2">Don't know</option>
                </select>
            </div>

            <div class="form-group">
                <label for="leave">Leave:</label>
                <select id="leave" name="leave">
                    <option value="0">Very easy</option>
                    <option value="1">Somewhat easy</option>
                    <option value="2">Somewhat difficult</option>
                    <option value="3">Very difficult</option>
                    <option value="4">Don't know</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mental_health_consequence">Mental Health Consequence:</label>
                <select id="mental_health_consequence" name="mental_health_consequence">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                    <option value="2">Maybe</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phys_health_consequence">Physical Health Consequence:</label>
                <select id="phys_health_consequence" name="phys_health_consequence">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                    <option value="2">Maybe</option>
                </select>
            </div>

            <div class="form-group">
                <label for="coworkers">Coworkers:</label>
                <select id="coworkers" name="coworkers">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                    <option value="2">Some of them</option>
                </select>
            </div>

            <div class="form-group">
                <label for="supervisor">Supervisor:</label>
                <select id="supervisor" name="supervisor">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                    <option value="2">Some of them</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mental_health_interview">Mental Health Interview:</label>
                <select id="mental_health_interview" name="mental_health_interview">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                    <option value="2">Maybe</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phys_health_interview">Physical Health Interview:</label>
                <select id="phys_health_interview" name="phys_health_interview">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                    <option value="2">Don't know</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mental_vs_physical">Mental vs Physical:</label>
                <select id="mental_vs_physical" name="mental_vs_physical">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                    <option value="2">Don't know</option>
                </select>
            </div>

            <div class="form-group">
                <label for="obs_consequence">Observed Consequence:</label>
                <select id="obs_consequence" name="obs_consequence">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <input type="submit" value="Get Prediction">
        </form>
    </div>
</body>
</html>
